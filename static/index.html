<!doctype html>
<head>
<style>
body {
	color: #222;
	background-color: white;
	margin: 1em;
	font-family: Arial, Helvetica;
	line-height: 1.6;
}
pre {
	padding: 1em;
	border: 1px solid #ccc;
}
* :not(pre) > code {
	padding: 2px;
	border: 1px solid #ccc;
}
blockquote {
	background-color: #e78;
}
</style>
<script>
function preview(s) {
	document.body.innerHTML = s;
}
</script>
</head>
<body>
<h1>Markdown Previewer</h1>
</body>
